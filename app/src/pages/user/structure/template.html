<div class="left">
    <module @name="tree" @type="{{ data.treeType }}" @parameter="{{ data.treeOption }}"/>
</div>
<div class="right">
    <div class="top">
        <module @name="roleTable" @type="{{ data.topTableType }}" @parameter="{{ data.topTableOption }}"/>
    </div>
    <div class="border-center"></div>
    <div class="bottom">
        <module @name="userTable" @type="{{ data.bottomTableType }}" @parameter="{{ data.bottomTableOption }}"/>
    </div>
</div>
<div class="border-right"></div>
{{if !data._currentNode}}
<div class="maskcontainer">
    <div class="mask"><div class="desc"> <i class=":ada-dashboard-touch_app"></i> 请选择一个部门</div></div>
</div>
{{/if}}
